<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Responsive about me page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Condensed&family=Edu+SA+Beginner:wght@600&family=Inconsolata&display=swap"
      rel="stylesheet"
    />

      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

  <body style="text-align: center; font-family: 'Titillium Web', sans-serif">
    <!-- header -->
    <section class="heading">
      <img
        src="img/logo.png"
        alt="SATRAM GEMS"
        height="30%"
        width="30%"
        class="imges"
      />
      <h2 class="title">SATRAM GEMS</h2>
    </section>
    <div class="container">
      <div class="slider">
        <div class="slide slide--current">
          <div class="slide--img fadeimg">
            <img src="img/logo.png" id="img1" alt="Slide #1" />
          </div>
          <div class="slide--desc">
            <h2 class="fade">WELCOME</h2>
            <h3 class="fade">TO</h3>
            <h2 class="fade">SATRAM GEMS</h2>
            <p class="fade">ALL TYPES OF BIRTHSTONES ARE AVAILABLE</p>
            <div class="slide--desc-link"></div>
             <button class="fade" id="bt1">MENU</button>
          </div>
        </div>
        <div class="slide">
          <div class="slide--img fadeimg">
            <img src="img/navaratna.jpg" alt="Slide #2" />
          </div>
          <div class="slide--desc">
            <h2 class="fade">NAVRATNA</h2>
            <h3 class="fade">9 TYPES OF STONES</h3>
            <p class="fade">ALL STONES AVAILABLE</p>
            <div class="slide--desc-link">
             <button class="fade" id="bt3">EXPLORE</button>
            </div>
          </div>
        </div>
        <div class="slide">
          <div class="slide--img fadeimg">
            <img src="img/rings.jpeg" alt="Slide #3" />
          </div>
          <div class="slide--desc">
            <h2 class="fade">NOSEPIS AND RINGS</h2>
            <h3 class="fade">OR OTHER ITEMS</h3>
            <p class="fade">JEWELLERY ITEMS ARE AVAILABLE</p>
            <div class="slide--desc-link">
              <button class="fade" id="bt2">EXPLORE</button>
            </div>
          </div>
        </div>
        <div class="control">
          <span class="control--prev">&lt;</span>
          <span class="control--next">&gt;</span>
        </div>
      </div>
    </div>
    <section class="footer">
      	&#169; ALL RIGHTS RESERVE 2023

    </section>
